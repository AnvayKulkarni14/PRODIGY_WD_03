<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Landing Page -->
<div id="landing-page">
  <h1>Tic-Tac-Toe</h1>
  <button id="start-button">Start Game</button>
</div>

<!-- Game Page -->
<div id="game-page" class="hidden">
  <nav>
    <ul>
      <li>Tic-Tac-Toe</li>
    </ul>
  </nav>

  <div class="game-container">
    <div class="game-board">
      <div class="grid">
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
        <div class="cell"><span class="cell-text"></span></div>
      </div>
      <div class="game-info">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <div>
          <span class="info">Player Turn - X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="image-box">
          <img src="giphy.gif" alt="Game Animation" />
        </div>
        <div class="winner-announce hidden">Player <span class="winner"></span> Wins!</div> <!-- Winner Announcement -->
      </div>
    </div>
    <div class="winner-line"></div>
  </div>
</div>

<div id="message"></div>


<script src="script.js"></script>
</body>
</html>
